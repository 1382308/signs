  <style>
    * { font-family: 'Rajdhani', sans-serif; }
    .title-font { font-family: 'Orbitron', monospace; }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.5); }
      50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.8); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    @keyframes combo-pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    @keyframes slide-in {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes number-reveal {
      from { transform: scale(0) rotate(-180deg); opacity: 0; }
      to { transform: scale(1) rotate(0); opacity: 1; }
    }

    .animate-pulse-glow { animation: pulse-glow 1.5s ease-in-out infinite; }
    .animate-shake { animation: shake 0.5s ease-in-out; }
    .animate-combo { animation: combo-pop 0.3s ease-out; }
    .animate-slide-in { animation: slide-in 0.5s ease-out; }
    .animate-number { animation: number-reveal 0.4s ease-out; }

    .neon-text { text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor; }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .progress-bar {
      background: linear-gradient(90deg, #10b981, #34d399, #6ee7b7);
      background-size: 200% 100%;
      animation: gradient-shift 1s linear infinite;
    }
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .btn-arcade { position: relative; overflow: hidden; transition: all 0.2s; }
    .btn-arcade::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    .btn-arcade:hover::before { left: 100%; }

    .option-btn {
      transition: all 0.3s;
      cursor: pointer;
      border: 3px solid;
    }
    .option-btn:hover { transform: scale(1.05); }
    .option-btn.disabled { opacity: 0.5; cursor: not-allowed; }
    .option-btn.correct {
      animation: pulse-glow 0.6s ease-out;
      background: linear-gradient(135deg, #10b981, #34d399) !important;
      border-color: #10b981 !important;

    .option-btn.incorrect {

      background: linear-gradient(135deg, #ef4444, #f87171) !important;
      border-color: #ef4444 !important;
    }
  </style>

  <!-- Firebase (module): expone window.leaderboardApi -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getDatabase, ref, push, set, get, query, limitToLast } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    // 1) Reemplaza con tu configuraci√≥n real (Firebase Console ‚Üí Project settings ‚Üí Web app)
    const firebaseConfig = {
  apiKey: "AIzaSyBcwFxvsXYwGbPzCiX8koubk3ka_1gsuaI",
  authDomain: "signo-veloz.firebaseapp.com",
  databaseURL: "https://signo-veloz-default-rtdb.firebaseio.com",
  projectId: "signo-veloz",
  storageBucket: "signo-veloz.firebasestorage.app",
  messagingSenderId: "1024909341476",
  appId: "1:1024909341476:web:e9d6349250cbcba254f9b1"
  };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // Login an√≥nimo (recomendado para reglas: request.auth != null)
    try { await signInAnonymously(auth); } catch (e) { console.error("Anon auth failed", e); }

    const safeName = (s) => String(s || "Equipo").trim().slice(0, 15).replace(/[<>]/g, "");

    async function saveScore(entry) {
      const clean = {
        player_name: safeName(entry.player_name),
        score: Number(entry.score) || 0,
        max_combo: Number(entry.max_combo) || 0,
        correct_answers: Number(entry.correct_answers) || 0,
        difficulty: String(entry.difficulty || "easy"),
        created_at: new Date().toISOString()
      };
      const key = push(ref(db, "scores")).key;
      await set(ref(db, `scores/${key}`), clean);
      return key;
    }

    async function fetchTop3AndRank(myKey, maxFetch = 1000) {
      const snap = await get(query(ref(db, "scores"), limitToLast(maxFetch)));
      const data = snap.exists() ? snap.val() : {};
      const arr = Object.entries(data).map(([key, v]) => ({ key, ...v }));

      // score desc; desempate: created_at asc
      arr.sort((a, b) => {
        const ds = (b.score || 0) - (a.score || 0);
        if (ds !== 0) return ds;
        return String(a.created_at || "").localeCompare(String(b.created_at || ""));
      });

      const top3 = arr.slice(0, 3);
      const myIndex = myKey ? arr.findIndex(x => x.key === myKey) : -1;
      const myRank = myIndex >= 0 ? myIndex + 1 : null;
      const myEntry = myIndex >= 0 ? arr[myIndex] : null;

      return { top3, myRank, myEntry, total: arr.length };
    }

    window.leaderboardApi = { saveScore, fetchTop3AndRank };
  </script>

  <script>
    // Game State
    let gameState = {
      difficulty: 'easy',
      playerName: 'Jugador',
      score: 0,
      lives: 3,
      combo: 0,
      maxCombo: 0,
      correctAnswers: 0,
      currentProblem: null,
      currentOptions: [],
      timeLeft: 100,
      timerInterval: null,
      answering: false,
      lastScoreKey: null
    };

    const difficultyRanges = {
      easy: { min: 1, max: 6, time: 15000 },
      medium: { min: 1, max: 8, time: 12000 },
      hard: { min: 1, max: 9, time: 10000 }
    };

    function selectDifficulty(diff) {
      gameState.difficulty = diff;
      const buttons = ['easy', 'medium', 'hard'];
      buttons.forEach(d => {
        const btn = document.getElementById('diff-' + d);
        btn.className = d === diff
          ? 'btn-arcade bg-gradient-to-r from-emerald-600 to-emerald-500 rounded-xl py-2 px-3 font-bold text-sm transition-all hover:scale-105 border-2 border-emerald-400'
          : 'btn-arcade bg-slate-700/50 rounded-xl py-2 px-3 font-bold text-sm transition-all hover:scale-105 border-2 border-slate-500';
      });
    }

    function startGame() {
      gameState.playerName = document.getElementById('player-name').value.trim() || 'Jugador';
      gameState.score = 0;
      gameState.lives = 3;
      gameState.combo = 0;
      gameState.maxCombo = 0;
      gameState.correctAnswers = 0;
      gameState.answering = false;

      showScreen('game');
      updateUI();
      nextProblem();
    }

    function generateProblem() {
      const range = difficultyRanges[gameState.difficulty];
      const a = Math.floor(Math.random() * (range.max - range.min + 1)) + range.min;
      const b = Math.floor(Math.random() * (range.max - range.min + 1)) + range.min;
      const sign1 = Math.random() < 0.5 ? 1 : -1;
      const sign2 = Math.random() < 0.5 ? 1 : -1;
      return { num1: a * sign1, num2: b * sign2, result: (a * sign1) * (b * sign2) };
    }

    function generateOptions() {
      const correct = gameState.currentProblem.result;
      const options = new Set([correct]);

      while (options.size < 4) {
        const variations = [
          -correct,
          Math.abs(correct) + (Math.random() < 0.5 ? 1 : -1) * Math.floor(Math.random() * 5 + 1),
          -correct + (Math.random() < 0.5 ? 1 : -1) * Math.floor(Math.random() * 3 + 1),
        ];
        for (const v of variations) {
          if (options.size < 4 && v !== correct && !options.has(v)) options.add(v);
        }
      }
      return Array.from(options).sort(() => Math.random() - 0.5);
    }

    function nextProblem() {
      gameState.currentProblem = generateProblem();
      gameState.currentOptions = generateOptions();
      gameState.answering = false;

      const p = gameState.currentProblem;
      const formatNum = (n) => n >= 0 ? `(+${n})` : `(${n})`;

      const num1El = document.getElementById('num1');
      const num2El = document.getElementById('num2');

      num1El.textContent = formatNum(p.num1);
      num2El.textContent = formatNum(p.num2);

      num1El.classList.remove('animate-number');
      num2El.classList.remove('animate-number');
      void num1El.offsetWidth;
      num1El.classList.add('animate-number');
      num2El.classList.add('animate-number');

      num1El.style.color = p.num1 >= 0 ? '#34d399' : '#f87171';
      num2El.style.color = p.num2 >= 0 ? '#34d399' : '#f87171';

      const colors = [
        'from-cyan-600 to-cyan-500 border-cyan-400',
        'from-purple-600 to-purple-500 border-purple-400',
        'from-pink-600 to-pink-500 border-pink-400',
        'from-orange-600 to-orange-500 border-orange-400'
      ];

      const buttons = document.querySelectorAll('.option-btn');
      for (let i = 0; i < 4; i++) {
        const btn = buttons[i];
        const span = document.getElementById('option-' + i);
        span.textContent = gameState.currentOptions[i];
        btn.className = `option-btn bg-gradient-to-br ${colors[i]} rounded-2xl py-5 px-4 text-2xl md:text-3xl font-black border`;
        btn.style.pointerEvents = 'auto';
        btn.classList.remove('correct', 'incorrect', 'disabled');
      }

      document.getElementById('feedback').innerHTML = '';
      startTimer();
    }

    function startTimer() {
      if (gameState.timerInterval) clearInterval(gameState.timerInterval);

      const duration = difficultyRanges[gameState.difficulty].time;
      gameState.timeLeft = 100;
      const timerBar = document.getElementById('timer-bar');
      const startTime = Date.now();

      // Restablece apariencia del timer al inicio
      timerBar.classList.add('progress-bar');
      timerBar.style.background = '';

      gameState.timerInterval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        gameState.timeLeft = Math.max(0, 100 - (elapsed / duration * 100));
        timerBar.style.width = gameState.timeLeft + '%';

        // Cambios de color por urgencia
        if (gameState.timeLeft < 30) {
          timerBar.classList.remove('progress-bar');
          timerBar.style.background = 'linear-gradient(90deg, #ef4444, #f87171)';
        } else if (gameState.timeLeft < 60) {
          timerBar.classList.remove('progress-bar');
          timerBar.style.background = 'linear-gradient(90deg, #f59e0b, #fbbf24)';
        }

        if (gameState.timeLeft <= 0 && !gameState.answering) {
          handleWrongAnswer(); // tiempo agotado
        }
      }, 50);
    }

    function selectOption(index) {
      if (gameState.answering) return;
      gameState.answering = true;
      clearInterval(gameState.timerInterval);

      const selected = gameState.currentOptions[index];
      const correctIndex = gameState.currentOptions.indexOf(gameState.currentProblem.result);

      document.querySelectorAll('.option-btn').forEach(btn => btn.style.pointerEvents = 'none');

      if (selected === gameState.currentProblem.result) {
        handleCorrectAnswer(correctIndex);
      } else {
        handleWrongAnswer(correctIndex, index);
      }
    }

    function handleCorrectAnswer(correctIndex) {
      gameState.combo++;
      if (gameState.combo > gameState.maxCombo) gameState.maxCombo = gameState.combo;
      gameState.correctAnswers++;

      let points = 100;
      if (gameState.combo >= 3) points += 50 * (gameState.combo - 2);
      points += Math.floor(gameState.timeLeft);
      gameState.score += points;

      const correctBtn = document.querySelectorAll('.option-btn')[correctIndex];
      if (correctBtn) correctBtn.classList.add('correct');

      showFeedback(true, points);
      updateUI();

      setTimeout(() => nextProblem(), 1500);
    }

    // FIX: si se llama sin √≠ndices (tiempo agotado), calcula correctIndex internamente
    function handleWrongAnswer(correctIndex, wrongIndex) {
      gameState.combo = 0;
      gameState.lives--;

      const container = document.getElementById('problem-container');
      container.classList.add('animate-shake');
      setTimeout(() => container.classList.remove('animate-shake'), 500);

      const buttons = document.querySelectorAll('.option-btn');
      const ci = (typeof correctIndex === 'number') ? correctIndex : gameState.currentOptions.indexOf(gameState.currentProblem.result);

      const correctBtn = buttons[ci];
      if (correctBtn) correctBtn.classList.add('correct');

      if (typeof wrongIndex === 'number') {
        const wrongBtn = buttons[wrongIndex];
        if (wrongBtn) wrongBtn.classList.add('incorrect');
      }

      showFeedback(false, 0);
      updateUI();

      if (gameState.lives <= 0) {
        setTimeout(() => endGame(), 1500);
      } else {
        setTimeout(() => nextProblem(), 1500);
      }
    }

    function showFeedback(correct, points) {
      const feedback = document.getElementById('feedback');

      if (correct) {
        let message = '‚úì ¬°Correcto!';
        if (gameState.combo >= 3) message = `üî• ¬°COMBO x${gameState.combo}!`;
        if (gameState.combo >= 5) message = `‚ö° ¬°INCRE√çBLE x${gameState.combo}!`;
        if (gameState.combo >= 10) message = `üí• ¬°LEGENDARIO x${gameState.combo}!`;

        feedback.innerHTML = `
          <div class="text-emerald-400 text-2xl font-bold animate-combo">
            ${message} <span class="text-yellow-400">+${points}</span>
          </div>
        `;
      } else {
        feedback.innerHTML = `
          <div class="text-red-400 text-2xl font-bold">
            ‚úó Incorrecto
          </div>
        `;
      }

      const comboDisplay = document.getElementById('combo-display');
      if (gameState.combo >= 2) {
        document.getElementById('combo-count').textContent = gameState.combo;
        comboDisplay.classList.remove('hidden');
        comboDisplay.classList.add('animate-combo');
      } else {
        comboDisplay.classList.add('hidden');
      }
    }

    function updateUI() {
      document.getElementById('score').textContent = gameState.score;

      const livesContainer = document.getElementById('lives');
      livesContainer.innerHTML = '';
      for (let i = 0; i < 3; i++) {
        const heart = document.createElement('span');
        heart.className = 'text-2xl transition-all';
        heart.textContent = i < gameState.lives ? 'üíö' : 'üñ§';
        livesContainer.appendChild(heart);
      }
    }

    async function endGame() {
      showScreen('gameover');

      document.getElementById('final-score').textContent = gameState.score;
      document.getElementById('final-combo').textContent = gameState.maxCombo;
      document.getElementById('final-correct').textContent = gameState.correctAnswers;

      const saveStatus = document.getElementById('save-status');

      if (window.leaderboardApi && gameState.score > 0) {
        saveStatus.textContent = 'Guardando puntuaci√≥n...';
        try {
          const key = await window.leaderboardApi.saveScore({
            player_name: gameState.playerName,
            score: gameState.score,
            max_combo: gameState.maxCombo,
            correct_answers: gameState.correctAnswers,
            difficulty: gameState.difficulty
          });
          gameState.lastScoreKey = key;
          saveStatus.textContent = '‚úì ¬°Puntuaci√≥n guardada!';
        } catch (e) {
          console.error(e);
          saveStatus.textContent = '‚úó Error al guardar';
        }
      } else {
        saveStatus.textContent = '';
      }
    }

    async function showLeaderboard() {
      showScreen('leaderboard');

      const list = document.getElementById('leaderboard-list');
      const myRankBox = document.getElementById('my-rank');

      list.innerHTML = '<p class="text-slate-400">Cargando...</p>';
      myRankBox.innerHTML = '';

      if (!window.leaderboardApi) {
        list.innerHTML = '<p class="text-slate-400">Leaderboard no disponible.</p>';
        return;
      }

      const { top3, myRank, myEntry, total } =
        await window.leaderboardApi.fetchTop3AndRank(gameState.lastScoreKey);

      const medals = ['ü•á', 'ü•à', 'ü•â'];

      if (top3.length === 0) {
        list.innerHTML = '<p class="text-slate-400 py-8">No hay puntuaciones a√∫n. ¬°S√© el primero!</p>';
      } else {
        list.innerHTML = top3.map((e, i) => `
          <div class="flex items-center justify-between p-3 rounded-xl bg-gradient-to-r from-yellow-500/20 to-transparent">
            <div class="flex items-center gap-3">
              <span class="text-2xl w-8">${medals[i]}</span>
              <div class="text-left">
                <p class="font-bold text-lg">${e.player_name || 'Equipo'}</p>
                <p class="text-xs text-slate-400">${e.created_at ? new Date(e.created_at).toLocaleDateString('es-MX') : ''}</p>
              </div>
            </div>
            <div class="text-right">
              <p class="title-font text-xl text-emerald-400">${e.score || 0}</p>
              <p class="text-xs text-yellow-400">Combo x${e.max_combo || 0}</p>
            </div>
          </div>
        `).join('');
      }

      if (myRank) {
        myRankBox.innerHTML = `
          <div class="glass rounded-2xl p-4">
            <p class="text-slate-200">Tu lugar en el ranking:</p>
            <p class="title-font text-3xl text-cyan-400">#${myRank} <span class="text-slate-400 text-base">(de ${total})</span></p>
            <p class="text-slate-200 mt-1">
              ${myEntry?.player_name || ''} ‚Äî <span class="text-emerald-400 font-bold">${myEntry?.score || 0}</span> pts
            </p>
          </div>
        `;
      } else {
        myRankBox.innerHTML = `
          <div class="text-slate-400">
            Juega una partida y guarda tu puntuaci√≥n para ver tu lugar.
          </div>
        `;
      }
    }

    function showMenu() {
      if (gameState.timerInterval) clearInterval(gameState.timerInterval);
      showScreen('menu');
    }

    function showScreen(screen) {
      ['menu', 'game', 'gameover', 'leaderboard'].forEach(s => {
        const el = document.getElementById(s + '-screen');
        el.classList.add('hidden');
        el.classList.remove('flex');
      });

      const targetEl = document.getElementById(screen + '-screen');
      targetEl.classList.remove('hidden');
      targetEl.classList.add('flex');
    }

    // Init
    // (No hay elementSdk/dataSdk en GitHub Pages; Firebase se inicializa arriba en module)
    selectDifficulty('easy');
  </script>
</body>
</html>
